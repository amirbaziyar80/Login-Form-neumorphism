<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login page</title>
    <link type="text/css" rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="main-box">
        <div class="finger-effect">
            <div class="inner">
                <div class="light" id="light"></div>
                <img src="Image/fingerprint.png" alt="">
                <p class="checking-text"></p>
            </div>
        </div>
        <div class="login-form">
            <h1>login</h1>
            <form action="test.html" id="LoginForm" name="LoginForm">
                <div>
                    <label for="UserName">user name:</label>
                    <input type="text" id="UserName" name="UserName" class="username" placeholder="username">
                </div>
                <div>
                    <label for="Password">password:</label>
                    <input type="password" id="Password" name="Password" class="password" placeholder="password">
                </div>
                <div>
                    <a href="#" class="forget-password">Don't have an account yet? <b>SingUp</b></a>
                    <br>
                    <button class="btn-submit">login</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" rel="script" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" rel="script" src="JS/main.js"></script>
</body>
</html>
